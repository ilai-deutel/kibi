[package]
name = "kibi-fuzz"
version = "0.0.0"
authors = ["Ila√Ø Deutel"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"
tempfile = "3.8.0"
