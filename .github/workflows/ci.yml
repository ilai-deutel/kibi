name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

env:
  CARGO_TERM_COLOR: always

jobs:
  build_and_test:
    strategy:
      matrix:
        include:
          # Linux
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
          - os: ubuntu-latest
            target: i686-unknown-linux-gnu

          # MacOS
          - os: macos-latest
            target: x86_64-apple-darwin

          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-gnu
          - os: windows-latest
            target: x86_64-pc-windows-msvc
          - os: windows-latest
            target: i686-pc-windows-msvc

          # WASI
          - os: ubuntu-latest
            target: wasm32-wasip1

          # MSRV (Linux)
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            toolchain: 1.66.0
          # MSRV (MacOS)
          - os: macos-latest
            target: x86_64-apple-darwin
            toolchain: 1.66.0
          # MSRV (Windows)
          - os: windows-latest
            target: x86_64-pc-windows-gnu
            toolchain: 1.66.0
          # MSRV (WASI)
          - os: ubuntu-latest
            target: wasm32-wasi
            toolchain: 1.66.0

    runs-on: ${{ matrix.os }}

    env:
      RUSTFLAGS: '-D warnings'

    steps:
      - uses: actions/checkout@v4
      - name: Install gcc-multilib
        if: matrix.target == 'i686-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install gcc-multilib
      - name: Install Rust toolchain
        run: |
          rustup toolchain install ${{ matrix.toolchain || 'stable' }}
          rustup override set  ${{ matrix.toolchain || 'stable' }}
          rustup target add --toolchain ${{ matrix.toolchain || 'stable' }} ${{ matrix.target }}
      - name: Build
        run: cargo build
      - name: Run tests
        run: cargo test --verbose --all-features --no-fail-fast

  build_and_test_nightly_with_coverage:
    strategy:
      matrix:
        include:
          # Nightly (Linux)
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          # Nightly (MacOS)
          - os: macos-latest
            target: x86_64-apple-darwin
          # Nightly (Windows)
          - os: windows-latest
            target: x86_64-pc-windows-gnu
          # Nightly (WASI)
          - os: ubuntu-latest
            target: wasm32-wasip1

    runs-on: ${{ matrix.os }}

    env:
      RUSTFLAGS: '-D warnings -C instrument-coverage'

    steps:
      - uses: actions/checkout@v4
      - name: Install Rust toolchain
        run: |
          rustup toolchain install nightly --component llvm-tools-preview --allow-downgrade
          rustup override set nightly
          rustup target add --toolchain nightly ${{ matrix.target }}
      - name: Build
        run: cargo build
      - name: Run tests with coverage instrumentation
        if: matrix.coverage
        run: cargo test --verbose --all-features --no-fail-fast
        env:
          LLVM_PROFILE_FILE: 'kibi-%p-%m.profraw'
      - name: Collect code coverage results
        run: |
          cargo install grcov
          grcov . --binary-path ./target/debug/ --source-dir . --output-types lcov --branch --output-path lcov.info
      - name: Upload code coverage results
        if: matrix.coverage
        uses: codecov/codecov-action@v3
        with:
          files: lcov.info
          flags: ${{ matrix.target }}
          fail_ci_if_error: false
          verbose: true

  static_checks:
    strategy:
      matrix:
        include:
          # Unix
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu

          # MacOS
          - os: macos-latest
            target: x86_64-apple-darwin

          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-gnu

          # WASI
          - os: ubuntu-latest
            target: wasm32-wasip1

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
      - name: Install nightly with clippy and rustfmt
        run: |
          rustup toolchain install nightly --component rustfmt --component clippy --allow-downgrade
          rustup override set nightly
          rustup target add --toolchain nightly ${{ matrix.target }}
      - name: Run rustfmt check
        run: cargo fmt --check
      - name: Run Clippy
        uses: giraffate/clippy-action@v1
        with:
          clippy_flags: --all-features --target ${{ matrix.target }} -- -D warnings -D clippy::pedantic
          tool_name: clippy-${{ matrix.target }}
          reporter: github-pr-review
          level: error
          fail_on_error: true
